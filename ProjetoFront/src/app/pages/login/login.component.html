<div class="login-container">
  <h2>Login</h2>
  <input [(ngModel)]="username" placeholder="UsuÃ¡rio">
  <input [(ngModel)]="password" type="password" placeholder="Senha">
  <button (click)="onLogin()">Entrar</button>
